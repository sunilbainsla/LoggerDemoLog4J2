Configuration:
  status: "INFO"
  Appenders:
    Console:
      name: "ConsoleAppender"
      target: "SYSTEM_OUT"
      follow: "true"
      RewritePolicy:
        KeyValuePairRewrite:
          event: KeyValuePair
          key: "value"
          pattern: "null|\\s*"
          action: "null"
      JsonLayout:
        complete: "false"
        compact: "false"
        eventEol: "true"
        properties: "true"
        objectMessageAsJsonObject: "true"
        KeyValuePair:
          -
           "key": "OrderNumber"
           "value": "${ctx:orderNumber}"
          -
            "key": "Retailer"
            "value": "${ctx:retailer}"

  Loggers:
    Root:
      level: "info"
      AppenderRef:
        ref: "ConsoleAppender"
